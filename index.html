<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WanderBot ‚Äì Tv≈Øj cestovatelsk√Ω pr≈Øvodce</title>
  <!-- Import modern√≠ho fontu Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Chat container */
    .chat-container {
      background-color: #ffffff;
      width: 450px;
      max-width: 95%;
      height: 650px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    /* Chat header */
    .chat-header {
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 24px;
      font-weight: 600;
    }
    /* Chat body */
    .chat-body {
      flex: 1;
      padding: 20px;
      background-color: #f7f9fc;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 16px;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
      max-width: 80%;
      opacity: 0;
      animation: fadeInUp 0.5s forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.bot {
      background-color: #e0f7fa;
      color: #333;
      align-self: flex-start;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .message.user {
      background-color: #2193b0;
      color: #fff;
      align-self: flex-end;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    /* Chat footer */
    .chat-footer {
      padding: 16px;
      background-color: #f7f9fc;
      border-top: 1px solid #e0e0e0;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .options button {
      padding: 10px 20px;
      background-color: #2193b0;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .options button:hover {
      background-color: #19769f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      WanderBot ‚Äì Tv≈Øj cestovatelsk√Ω pr≈Øvodce
    </div>
    <div class="chat-body" id="chatBody">
      <!-- Zpr√°vy se budou zobrazovat zde -->
    </div>
    <div class="chat-footer">
      <div class="options" id="options"></div>
    </div>
  </div>

  <script>
    // Definice interaktivn√≠ch zpr√°v pro WanderBot
    const messages = {
      cs: {
        main: {
          text: "Ahoj! J√° jsem WanderBot. Co bys dnes r√°d/a vƒõdƒõl/a?",
          options: [
            { label: "üåç Doporuƒçen√≠ destinac√≠", next: "destinations" },
            { label: "‚úàÔ∏è Pl√°nov√°n√≠ cesty", next: "tripPlan" },
            { label: "üìù Cestovatelsk√© tipy", next: "tips" },
            { label: "‚ùì FAQ", next: "faq" },
            { label: "‚≠ê Ohodno≈• mƒõ", next: "rating" }
          ]
        },
        destinations: {
          text: "Zde jsou doporuƒçen√≠ na obl√≠ben√© destinace:\n- Pa≈ô√≠≈æ, Francie\n- Tokio, Japonsko\n- Barcelona, ≈†panƒõlsko",
          options: [
            { label: "‚Ü©Ô∏è Zpƒõt", next: "main" }
          ]
        },
        tripPlan: {
          text: "Pro pl√°nov√°n√≠ cesty doporuƒçuji zvolit datum, destinaci a zkontrolovat dostupnost letenek a ubytov√°n√≠.",
          options: [
            { label: "‚Ü©Ô∏è Zpƒõt", next: "main" }
          ]
        },
        tips: {
          text: "Cestovatelsk√© tipy:\n1. Bal sv≈Øj kufr chyt≈ôe ‚Äì m√©nƒõ je nƒõkdy v√≠ce.\n2. Zjisti si m√≠stn√≠ zvyky a tradice.\n3. V≈ædy mƒõj s sebou lokalizaƒçn√≠ aplikaci.",
          options: [
            { label: "‚Ü©Ô∏è Zpƒõt", next: "main" }
          ]
        },
        faq: {
          text: "FAQ ‚Äì ƒåasto kladen√© ot√°zky:\n- Jak z√≠skat letenky levnƒõ?\n- Jak se vyhnout turistick√Ωm past√≠m?\n- Jakou m√≠stn√≠ mƒõnu preferuj√≠?",
          options: [
            { label: "‚Ü©Ô∏è Zpƒõt", next: "main" }
          ]
        },
        rating: {
          text: "Byla ti m√° odpovƒõƒè u≈æiteƒçn√°?",
          options: [
            { label: "üëç Ano", next: "rating_yes" },
            { label: "üëé Ne", next: "rating_no" }
          ]
        },
        rating_yes: {
          text: "Dƒõkuji za pozitivn√≠ hodnocen√≠! U≈æij si cestov√°n√≠.",
          options: [
            { label: "‚Ü©Ô∏è Zpƒõt", next: "main" }
          ]
        },
        rating_no: {
          text: "Dƒõkuji za tvou zpƒõtnou vazbu, budu se sna≈æit zlep≈°it.",
          options: [
            { label: "‚Ü©Ô∏è Zpƒõt", next: "main" }
          ]
        }
      }
    };

    let currentLang = "cs";
    const chatBody = document.getElementById("chatBody");
    const optionsContainer = document.getElementById("options");

    // Funkce pro zobrazen√≠ zpr√°vy
    function displayMessage(message, sender = "bot") {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", sender);
      messageElement.textContent = message.text;
      chatBody.appendChild(messageElement);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Funkce pro vytvo≈ôen√≠ tlaƒç√≠tek
    function createOptions(options) {
      optionsContainer.innerHTML = "";
      options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option.label;
        btn.addEventListener("click", () => handleOptionClick(option.next));
        optionsContainer.appendChild(btn);
      });
    }

    // Funkce pro zpracov√°n√≠ kliknut√≠ na tlaƒç√≠tko
    function handleOptionClick(next) {
      const currentMessages = messages[currentLang];
      if (next === "main") {
        showMainMenu();
      } else {
        showNextStep(currentMessages[next]);
      }
    }

    // Zobrazen√≠ hlavn√≠ho menu
    function showMainMenu() {
      chatBody.innerHTML = "";
      optionsContainer.innerHTML = "";
      const msg = messages[currentLang].main;
      displayMessage({ text: msg.text }, "bot");
      createOptions(msg.options);
    }

    // Zobrazen√≠ dal≈°√≠ho kroku
    function showNextStep(step) {
      chatBody.innerHTML = "";
      optionsContainer.innerHTML = "";
      displayMessage({ text: step.text }, "bot");
      createOptions(step.options);
    }

    // Inicializace chatu
    showMainMenu();
  </script>
</body>
</html>
